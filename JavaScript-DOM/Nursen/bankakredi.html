<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row col-sm-8">
            <div>
                <h3>Kredi Faizi Hesaplama Aracı </h3>
            </div>
            <div class="col-sm-8 mt-4">
                <label class="text-center" for="tutargiris1">Kredi Tutarını Giriniz</label>
                <div class="input-group mt-2" id="tutargiris1">
                    <input
                      type="number"
                      class="form-control"
                      aria-label="Dollar amount (with dot and two decimal places)"
                    />
                    <span class="input-group-text">$</span>
                </div>
                <div class="mt-2">
                    <label for="vadesecimi1">Kredi Vadesini Belirleyiniz</label>
                    <select class="form-select mt-2" aria-label="Default select example" id="vadesecimi1">
                        <option selected>Vade Belirle</option>
                        <option value="12">12 Ay Vade</option>
                        <option value="24">24 Ay Vade</option>
                        <option value="36">36 Ay Vade</option>
                      </select>
                </div>
                <div class="mt-3 text-center" id="submit1">
                    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                        <button type="reset" class="btn btn-danger">Reset</button>
                        <button type="button" class="btn btn-warning">Hesapla</button>
                      </div>
                </div>
              <div class="card w-50" id="listeleyici"></div>
            </div>
        </div>
    </div>

    <script src="bankakredi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
