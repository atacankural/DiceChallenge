<body>
<div class="container col-sm-4" >
    <h1 class="text-center">Kredi Hesaplama Formu</h1>
    <div class="input-group mt-5">
        <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" id="Tutar">
        <span class="input-group-text">TL</span>
        <span class="input-group-text">.00</span>
      </div>
    <select class="form-select mt-2" aria-label="Default select example" id="Vade">
        <option selected>Kredi Vadesi</option>
        <option value="12">12 Ay</option>
        <option value="24">24 Ay</option>
        <option value=36>36 Ay</option>
        <option value=48>48 Ay</option>
      </select>
      <button type="click" class="btn btn-success mt-2" id="submitID">Hesapla</button>
</div>
